<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/rootStyles.css">
    <link rel="stylesheet" href="/styles/register.css">
    <title>Budget Buddy | User registration</title>
</head>

<body>
    <div class="register-container">
        <form action="/register" method="post" id="register-form">
            <img class="logo" src="/images/auth-monkey.png">

            <h2 class="register-heading">Create a new Account</h2>

            <div class="first-name-and-last-name-divs">
                <div class="first-name-div">
                    <label for="firstName" class="first-name-label">First Name</label>
                    <input type="text" placeholder="Enter your First Name" class="first-name" name="firstName" required>
                </div>

                <div class="last-name-div">
                    <label for="lastName" class="last-name-label">Last Name</label>
                    <input type="text" placeholder="Enter your Last Name" class="last-name" name="lastName" required>
                </div>
            </div>

            <label for="email" class="email-label">Email</label>
            <input type="text" placeholder="Enter your Email" class="email" name="email" required>

            <label for="password" class="password-label">Password</label>
            <input type="password" placeholder="Enter your Password" class="password" name="password" required>
            
            <label for="confirmPassword" class="confirm-password-label">Confirm Password</label>
            <input type="password" placeholder="Confirm your Password" class="confirm-password" name="confirmPassword" required>

            <button type="submit" class="register-button" disabled>Go <i class="fa-solid fa-arrow-right"></i></button>
            <div class="login">
                <p>Already have an account ? <a href="/user/login">Login Here</a></p>
            </div>
        </form>

        <script type="module" src="/scripts/register.js"></script>
    </div>
</body>

</html>
