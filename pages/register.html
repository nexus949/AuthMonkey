<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../public/styles/rootStyles.css">
    <link rel="stylesheet" href="./../public/styles/register.css">
    <title>Budget Buddy | User registration</title>
</head>

<body>
    <div class="register-container">
        <form action="#" id="register-form">
            <img src="./../public/images/budget-buddy.png" class="register-page-logo">

            <h2 class="register-heading">Create a new Account</h2>

            <div class="name-and-surname-divs">
                <div class="name-div">
                    <label for="name" class="name-label">Name</label>
                    <input type="text" placeholder="Enter your Name" class="name" name="name">
                </div>

                <div class="surname-div">
                    <label for="surname" class="surname-label">Surame</label>
                    <input type="text" placeholder="Enter your Surname" class="surname" name="surname">
                </div>
            </div>

            <label for="email" class="email-label">Email</label>
            <input type="text" placeholder="Enter your Email" class="email" name="email">

            <label for="password" class="password-label">Password</label>
            <input type="password" placeholder="Enter your Password" class="password" name="password">

            <button type="submit" class="register-button">Go <i class="fa-solid fa-arrow-right"></i></button>
            <div class="login">
                <p>Already have an account ? <a href="#">Login Here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
