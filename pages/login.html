<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../public/styles/rootStyles.css">
    <link rel="stylesheet" href="./../public/styles/login.css">
    <title>Budget Buddy | User Login</title>
</head>

<body>
    <div class="login-container">
        <form action="#" id="login-form">
            <img src="./../public/images/budget-buddy.png" class="login-page-logo">

            <h2 class="login-heading">Login</h2>

            <label for="email" class="email-label">Email</label>
            <input type="text" placeholder="Enter your Email" class="email" name="email">
           
            <label for="password" class="password-label">Password</label>
            <input type="password" placeholder="Enter your Password" class="password" name="password">
            <div class="forgot-password">
                <p>Forgot Password ?</p>
            </div>

            <button type="submit" class="login-button">Login  <i class="fa-solid fa-arrow-right"></i></button>
            <div class="register">
                <p>Dont't have an account ? <a href="#">Register Now</a></p>
            </div>
        </form>
    </div>
</body>

</html>
