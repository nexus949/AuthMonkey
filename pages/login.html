<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/rootStyles.css">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Budget Buddy | User Login</title>
</head>

<body>
    <div class="login-container">

        <form action="/login" method="post" id="login-form">
           <img class="logo" src="/images/auth-monkey.png">

            <h2 class="login-heading">Login</h2>

            <label for="email" class="email-label">Email</label>
            <input type="text" placeholder="Enter your Email" class="email" name="email" required>
           
            <label for="password" class="password-label">Password</label>
            <input type="password" placeholder="Enter your Password" class="password" name="password" required>
            <div class="forgot-password">
                <a href="/user/password/forgotPassword">Forgot Password ?</a>
            </div>

            <button type="submit" class="login-button">Login  <i class="fa-solid fa-arrow-right"></i></button>
            <div class="register">
                <p>Dont't have an account ? <a href="/user/register">Register Now</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="/scripts/login.js"></script>
</body>

</html>
