<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico?">
    <link rel="stylesheet" href="/styles/rootStyles.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/dashboard.css">

    <title>Auth Monkey | Dashboard</title>
</head>

<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <img src="/images/auth-monkey.png" alt="Logo" class="logo">
            <ul class="navEl">
                <li class="navElement"><a href="/user/dashboard">Dashboard</a></li>
                <li class="navElement"><a href="/user/settings" style="margin-right: 0;">Settings</a></li>
            </ul>
        </nav>

        <div class="greetings">
            <h1>Hi Alex,</h1>
            <h3>You are now Logged In.</h3>
        </div>

        <section class="features">
            <p>This is Your Empty Dashboard. Feel free to add anything you want here.</p>
            <p>Check Out the Settings Page to update your Info, Logout and Account Deletion.</p>

            <div class="buttons">
                <a href="/user/settings"><button class="go-to-settings" role="button">Go To Settings Page<i
                            class="fa-solid fa-arrow-right"></i></button></a>
            </div>
        </section>

        <footer>
            <p class="footer-msg">&copy; 2024 Auth Monkey | Made by Aritra</p>
        </footer>
    </div>

    <script type="module" src="/scripts/dashboard.js"></script>
</body>

</html>
