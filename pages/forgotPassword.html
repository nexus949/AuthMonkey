<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/styles/rootStyles.css">
    <link rel="stylesheet" href="/styles/forgotPassword.css">
    <title>Auth Monkey | Forgot Password</title>
</head>

<body>
    <div class="forgot-password-container">
        <form action="" id="forgot-password-form">
            <img class="logo" src="/images/auth-monkey.png">
            <p class="forgot-password-title">Forgot Password</p><br>
            <p class="forgot-pass-info">If a Valid account is found, a password forgot link will be sent to this Email.
            </p><br>
            <p class="check-spam-folder">Also check Spam folder if mail not in inbox !</p><br>

            <label for="forgot-password" class="forgot-pass">Enter Your Email</label>
            <input type="text" placeholder="Enter your Email" name="forgotEmail" class="forgot-pass-input" required>

            <button type="submit" class="forgot-password-button">forgot Password</button>
        </form>
    </div>

    <script type="module" src="/scripts/forgotPassword.js"></script>
</body>

</html>
