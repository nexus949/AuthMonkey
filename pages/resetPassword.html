<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/styles/rootStyles.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/resetPassword.css">

    <title>Auth Monkey | Reset Password</title>
</head>

<body>
    <div class="reset-password-container">
        <form action="" id="reset-password-form">
            <img class="logo" src="/images/auth-monkey.png">
            <p class="reset-password-title">Reset Your Password</p><br>

            <label for="reset-password" class="reset-password-label">New Password</label>
            <input type="password" placeholder="Enter your new Password" class="reset-password" name="password"
                required>

            <label for="resetConfirmPassword" class="reset-confirm-password-label">Confirm New Password</label>
            <input type="password" placeholder="Confirm your new Password" class="reset-confirm-password"
                name="confirmPassword" required>

            <button type="submit" class="reset-password-button">Reset My Password <i
                    class="fa-solid fa-arrow-right"></i></button>

            <div class="login">
                <p>Remembered Password ? <a href="/user/login">Login Here</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="/scripts/resetPassword.js"></script>
</body>

</html>
